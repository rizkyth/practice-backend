<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-200 to-indigo-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-xl">
      <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Register Account</h2>

      <form id="registerForm" class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
          <input type="text" id="username" name="username" required placeholder="your username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" required placeholder="your password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-200">Register</button>
        </div>
      </form>

      <!-- Success/Error Message -->
      <div id="message" class="mt-4 text-center text-sm text-gray-600"></div>
    </div>

    <!-- Script (basic form handler) -->
    <script type="module" src="./scripts/register/app.js"></script>
  </body>
</html>
