<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - Tailwind</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>

      <form action="/login" method="POST" id="form" class="space-y-4">
        <!-- Email Field -->
        <div>
          <label class="block text-gray-700 mb-1" for="username">username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example...." />
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-gray-700 mb-1" for="password">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" />
        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="flex justify-between items-center text-sm text-gray-600">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox rounded text-blue-500" />
            <span>Remember me</span>
          </label>
          <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600 transition duration-200">Sign In</button>
        </div>
      </form>

      <!-- Divider -->
      <div class="my-6 text-center text-sm text-gray-500">or continue with</div>

      <!-- Social Login Buttons -->
      <div class="flex space-x-4">
        <button class="flex-1 border py-2 rounded-xl hover:bg-gray-100">
          <img src="https://img.icons8.com/color/20/000000/google-logo.png" class="inline mr-2" />
          Google
        </button>
        <button class="flex-1 border py-2 rounded-xl hover:bg-gray-100">
          <img src="https://img.icons8.com/ios-filled/20/000000/github.png" class="inline mr-2" />
          GitHub
        </button>
      </div>

      <!-- Sign Up Link -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="/register" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
